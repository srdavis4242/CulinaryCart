<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulinaryCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CulinaryCart</h1>
        <p>Curate grocery lists from your favorite recipe makers using AI.</p>
        <form>
            <label for="websites">Enter your favorite recipe maker's websites:</label>
            <textarea id="websites" placeholder="Type websites, press Enter after each one"></textarea>
            <label for="description">Describe the recipes you're looking for:</label>
            <textarea id="description" placeholder="For example, 5 days worth of dinner recipes for four people that are gluten-free, dairy-free, and low on sugar"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="overlap" checked>
                <label for="overlap">Select recipes with overlapping ingredients so I don't waste groceries (i.e., one recipe calls for 1/2 a bell pepper, find another recipe that uses the other half of it).</label>
            </div>
            <button>Generate Recipes and Grocery List</button>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
